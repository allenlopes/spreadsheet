<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" >
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <title> SpreadSheet </title>
    </head>
    <body>

<!-- #### Page actions container i.e Row no. 1 #### -->
        <div class="page-actions-cont">

            <div class="page-action">Home</div>
            <div class="page-action">File</div>
            <div class="page-action">Insert</div>
            <div class="page-action">Layout</div>
            <div class="page-action">Help</div>

        </div>


<!-- #### Cell properties i.e Row no. 2 #### -->
        <div class="cellprop-actions-cont">

            <span class="material-symbols-outlined">
                content_copy
            </span>

            <span class="material-symbols-outlined">
                content_cut
            </span>

            <span class="material-symbols-outlined">
                content_paste
            </span>

            <select class="font-family-prop">
                <option value="monospace">Monospace</option>
                <option value="sans-serif">Sans-Serif</option>
                <option value="fantasy">Fantasy</option>
                <option value="cursive">Cursive</option>

            </select>

            <select class="font-size-prop">
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
            </select>

            <span class="material-symbols-outlined bold">
                format_bold
            </span>

            <span class="material-symbols-outlined italic">
                format_italic
            </span>

            <span class="material-symbols-outlined underline">
                format_underlined
            </span>

            <span class="material-symbols-outlined alignment">
                format_align_left
            </span>

            <span class="material-symbols-outlined alignment">
                format_align_center
            </span>

            <span class="material-symbols-outlined alignment">
                format_align_right
            </span>

            <!-- The new 2 span class is added afterwards -->
            <div class="color-prop">
                <span class="material-symbols-outlined">
                    format_color_text
                </span>
                <input type="color" class="font-color-prop">
            </div>

            <div class="color-prop">
                <span class="material-symbols-outlined">
                    format_color_fill
                </span>
                <input type="color" class="BGcolor-prop">
            </div>

        </div>


<!-- #### Formula actions container i.e Row no. 3 #### -->
        <div class="formula-actions-cont">

            <input type="text" readonly class="address-bar">
                <span class="material-symbols-outlined">
                    function
                </span>
            <input type="text" class="formula-bar">

        </div>


<!-- #### Grid container i.e the rows and columns of a sheet #### -->
        <div class="grid-cont">

            <!-- Basically top-left-dummy div is for the dummy container which is on top left corner on the grid container -->
            <div class="top-left-dummy-box"></div>

            <!-- Basically address-col-cont div is for the names of column containers. -->
            <div class="address-col-cont"></div>

            <!-- Basically cells-cont div is for the cells container which is inside of rows and columns containers. -->
            <div class="cells-cont">
                <!-- Basically address-row-cont div is for the names of row containers. -->
                <div class="address-row-cont"></div>
            </div>

        </div>


<!-- #### Sheet actions container i.e Last Row ####  -->
        <div class="sheet-actions-cont">

            <div class="sheet-add-icon">
                <span class="material-symbols-outlined">
                    post_add
                </span>
            </div>

            <div class="sheets-folder-cont">
                <div class="sheet-folder">Sheet 1</div>
                <div class="sheet-folder">Sheet 1</div>

            </div>

        </div>


        <script src="./grid.js"></script>
        <script src="./cell-properties.js"></script>

    </body>
</html>
